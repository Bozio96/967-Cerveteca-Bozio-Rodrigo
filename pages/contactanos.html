  <section class="section">
    <h1>CONTACTANOS</h1>
    <h2>Si deseas más información dejanos tu mensaje a continuación</h2>
    <div class="contenedorFormFlex">
      <form class="form" action="#">
        <input type="text" placeholder="Ingrese su nombre" name="nombre" required>
        <input type="text" placeholder="Ingrese su apellido" name="apellido" required>
        <input type="tel" placeholder="Ingrese un numero de telefono" name="telefono">
        <input type="email" placeholder="Ingrese un mail de contacto" name="Correo" required>
        <textarea name="comentarios" cols="30" rows="5" placeholder="Mensaje"></textarea>
        <label for="acepta">¿Desea recibir notificaciones sobre nuevos ingresos?</label>
        <input type="checkbox" name="acepta" value="1">
        <input type="submit" name="enviar" id="enviar">
      </form>
    </div>
</section>
